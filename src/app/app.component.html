<ion-app>
  <ion-split-pane when="(min-width: 850px)" contentId="main">
    <ion-menu contentId="main">
      <ion-header>
        <ion-toolbar>
          <ion-title>Music</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-header collapse="condense">
          <ion-toolbar class="transparent">
            <ion-title size="large">Music</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-list lines="none">
          <ion-item-group>
            <ion-menu-toggle autoHide="false">
              <ion-item
                routerLink="/browse"
                routerDirection="root"
                routerLinkActive="selected"
                detail="false"
              >
                <ion-icon color="primary" name="grid-outline" slot="start"></ion-icon>
                Browse
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle autoHide="false">
              <ion-item
                routerLink="/search"
                routerDirection="root"
                routerLinkActive="selected"
                detail="false"
              >
                <ion-icon color="primary" name="search" slot="start"></ion-icon>
                Search
              </ion-item>
            </ion-menu-toggle>
          </ion-item-group>

          <ion-item-group *rxLet="isAuthorized; let isAuth">
            <ng-container *ngIf="isAuth">
              <ion-item-divider>
                <ion-label>Library</ion-label>
              </ion-item-divider>

              <ion-menu-toggle autoHide="false">
                <ion-item
                  routerLink="/library/albums"
                  routerDirection="root"
                  routerLinkActive="selected"
                  detail="false"
                >
                  <ion-icon color="primary" slot="start" name="albums"></ion-icon>
                  Albums
                </ion-item>
              </ion-menu-toggle>

              <ion-menu-toggle autoHide="false">
                <ion-item
                  (click)="logout()"
                  lines="none"
                  button="true"
                  detail="false"
                >
                  <ion-icon color="primary" slot="start" name="log-out"></ion-icon>
                  Log Out
                </ion-item>
              </ion-menu-toggle>
            </ng-container>
            <ng-container *ngIf="!isAuth">
              <ion-menu-toggle autoHide="false">
                <ion-item
                  (click)="login()"
                  lines="none"
                  button="true"
                  detail="false"
                >
                  <ion-icon color="primary" slot="start" name="log-in"></ion-icon>
                  Log In
                </ion-item>
              </ion-menu-toggle>
            </ng-container>
          </ion-item-group>
        </ion-list>
      </ion-content>
    </ion-menu>
    <div id="main" class="route-wrapper">
      <ion-router-outlet></ion-router-outlet>
      <track-player></track-player>
    </div>
  </ion-split-pane>
</ion-app>
