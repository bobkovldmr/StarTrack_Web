<ion-split-pane>
  <ion-menu>
    <ion-header>
      <ion-toolbar color="success">
        <ion-title>Favorites</ion-title>
      </ion-toolbar>
    </ion-header>
    <app-menu-list></app-menu-list>

    <ion-footer>
      <ion-toolbar transparent>

          <ion-button round="true" (click)="toggleDark()">

          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
